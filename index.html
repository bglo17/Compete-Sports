<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compete Sports</title>
    <style>
        #map {
            height:400px;
            width:400px;
        }
    </style>
</head>
<body>
    <div class="topnav">
        <a class="active" href="#events">Events</a>
        <a href="#calandar">Calander</a>
        <a href="#map">Map</a>
        <a href="#login">Login</a>
      </div>
      <div id="map"></div>
    <script>
        function initMap(){
            // locations
            var Atlanta = {lat:33.7490,lng:-84.3880};
            var MallofGeorgia = {lat:34.0650,lng:-83.9842};

            // map options
            var options = {
                zoom:8,
                center: Atlanta,
            }

            // new map
            var map = new google.maps.Map(document.getElementById('map'), options);

            // function that adds locations to the map
            function addMarker(coords){
                var marker = new google.maps.Marker({
                position: coords,
                map:map,
            });
            }

            // call the function for each location
            addMarker(Atlanta);
            addMarker(MallofGeorgia);

        }
    </script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBTFjclfAiDCli0zLlLHjPRw4jrVkwVMZc&callback=initMap&libraries=&v=weekly"
      async
    ></script>
</body>
</html>
